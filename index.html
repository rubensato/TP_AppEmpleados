<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="description" content="Pagina de practica de JS de LPPA 2021 UAI Rosario">
	  <meta name="keywords" content="web design, affordable web design, professional web design">
  	<meta name="author" content="Ruben Sato">

    <title>App de empleados - TP Recuperatorio 2 de LPPA - LPPA 2021</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    

  </head>

  <body>

    <section id="cabecera">
        <div id="logo">
            <img id="imglogo" src="./img/logo-mediano.png" alt="Logo PayFit">
        </div>
        <div id="control-general">
            <div id="controlesCarpetas">
                <div id="switchEmpleados">
                    <img id="imgEmpleados" class="iconosChicos" src="./img/icono-empleados.png">
                    <p>Empleados</p>
                </div> 
                <div id="switchEmpresa">
                    <img id="imgEmpresa" class="iconosChicos" src="./img/icono-empresa.png">
                    <p>Empleados</p>
                </div> 
            </div>
            <div id="switchSIRH">
                <img id="imgSIRH" class="iconosChicos" src="./img/icono-carpeta.png">
                <p>Cambiar a SIRH</p>
            </div>
        </div>
        <div id="menuUsuario">
            <img id="imgSIRH" class="iconosChicos" src="./img/icono-varios.png">
            <img id="imgLogoUsuario" src="./img/icono-menuUsuario.png">
        </div>
    </section>

    <section id="selectores">
        <div id="control-selectores">
            <div id="menuSelectores">
                <p>Empleados</p>
                <img id="imgMenuSelectores" src="./img/icono-botonEmpleados.png">
            </div>
            <div id="menuBotonesSelectores">
                <img id="imgBotonesVarios1" src="./img/botones-varios1.png">
            </div>
        </div>
    </section>

    <section id="listado">
        <div id="seccionListado">
            <div id="control-listado">
                <div id="busquedaListado">
                    <img id="imgBusqueda" src="./img/icono-busqueda.png">
                    <div id="cuadroBusqueda">
                        <input type="search" id="buscarListado" placeholder="buscar en 134 empleados...">
                    </div>
                </div>
                <div id="menuBotonesSelectores">
                    <img id="imgBotonesVarios2" src="./img/botones-varios2.png">
                </div>
            </div>
            <div id="mostrarListado">
                <div class="fichaEmpleado">
                    <img class="imgEmpleado" src="./img/68foto.jpg">
                </div>
                <div class="fichaEmpleado">
                    <img class="imgEmpleado" src="./img/68foto.jpg">
                </div>
                <div class="fichaEmpleado">
                    <img class="imgEmpleado" src="./img/68foto.jpg">
                </div>
                <div class="fichaEmpleado">
                    <img class="imgEmpleado" src="./img/68foto.jpg">
                </div>
                <div class="fichaEmpleado">
                    <img class="imgEmpleado" src="./img/68foto.jpg">
                </div>
            </div>
        </div>
    </section>

    
    <!-- archivo de scripts JS para la carga inicial -->
    <script type="text/javascript" src="appEmpleados.js">
    </script>

  </body>


</html>
